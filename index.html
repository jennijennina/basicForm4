<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ergebnisvorschau</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <section>
      <h1>Sign Up Now!</h1>
      <p>Sign up and tell us what you think of the form</p>
    </section>

    <form action="">
      <!-- First Name & Address -->
      <span>1</span>
      <p>First Name & Address</p>
      <fieldset>
        <label for="name">Your Full Name</label>
        <input type="name" placeholder="Your Full Name" />

        <label for="">Address</label>
        <input type="address" placeholder="Your Adress" />
      </fieldset>
      <!-- Email & Phone  -->
      <span>2</span>
      <p>Email & Phone</p>
      <fieldset>
        <label for="name">Email Address</label>
        <input type="email" placeholder="Your Email Adress" />

        <label for="">Phone Number</label>
        <input type="number" placeholder="Your Phone Number" />
      </fieldset>
      <!-- Passwords  -->
      <span>3</span>
      <p>Passwords</p>
      <fieldset>
        <label for="name">Passwords</label>
        <input
          type="password"
          placeholder="Your Password must be at least 8 characters long"
          minlength="8"
        />

        <label for="">Confirm Password</label>
        <input
          type="password"
          placeholder="Your Password must be at least 8 characters long"
          minlength="8"
        />
      </fieldset>
      <div>
        <input type="submit" value="Submit" class="btn" />
        <input type="checkbox" name="terms" id="terms" />
        <label for="terms">You agree to our Terms & Policy</label>
      </div>
    </form>
  </body>
</html>
